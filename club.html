<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Join The Club!</h1>
    <h2 id="description">Become a member and save!</h2>
    <form id="member-form">
      <label for="name-label" id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Full Name"required><br><br>

      <label for="email-label" id="email-label">Email</label>
      <input type="email" id="email" name="email" placeholder="Email"required><br><br>

      <section class="textbox">
        <h2>Do you have any comments, questions, or suggestions?</h2>
           <label for="comments">Leave them below!</label><br><br>
           <textarea id="comments" name="comments"></textarea><br><br>
      </section>
</body>
</html>
